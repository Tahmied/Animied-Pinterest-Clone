<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An!mied - Pinterest Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <img src="./Images/A.png" alt="" class="logo-img">
                An!mied
            </a>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for ideas">
            </div>
            
            <div class="nav-icons">
                <a href="#" class="nav-icon" id="upload-btn">
                    <i class="fas fa-plus"></i>
                    <span>Upload</span>
                </a>
                <a href="./profile.html" class="nav-icon">
                    <div class="profile-img">U</div>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="categories">
            <div class="category active">For You</div>
            <div class="category">Home Decor</div>
            <div class="category">Food & Drink</div>
            <div class="category">Travel</div>
            <div class="category">Art</div>
            <div class="category">Nature</div>
            <div class="category">Fashion</div>
            <div class="category">DIY Crafts</div>
            <div class="category">Technology</div>
            <div class="category">Fitness</div>
        </div>
        
        <div class="pin-container" id="pin-container">
            <!-- Pins will be generated by JavaScript -->
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Create a Pin</h2>
            <div class="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your image here or click to browse</p>
            </div>
            <input type="text" placeholder="Add a title" style="width: 100%; padding: 14px; margin-bottom: 16px; border-radius: 8px; border: none; background-color: rgba(255, 255, 255, 0.08); color: var(--text-primary);">
            <textarea placeholder="Add a description" style="width: 100%; padding: 14px; margin-bottom: 16px; border-radius: 8px; border: none; height: 100px; resize: none; background-color: rgba(255, 255, 255, 0.08); color: var(--text-primary);"></textarea>
            <button style="background-color: var(--accent); color: white; border: none; padding: 14px 20px; border-radius: 24px; width: 100%; font-weight: bold; cursor: pointer; transition: var(--transition);" onmouseover="this.style.backgroundColor='var(--accent-hover)'" onmouseout="this.style.backgroundColor='var(--accent)'">Publish</button>
        </div>
    </div>

    <script>
        const pins = [
            { id: 1, title: "Minimalist Living Room Design with Dark Tones", image: "https://images.unsplash.com/photo-1540574163026-643ea20ade25?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.5 },
            { id: 2, title: "Delicious Chocolate Cake Recipe for Special Occasions", image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.2 },
            { id: 3, title: "Mountain Landscape Photography Tips and Techniques", image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.8 },
            { id: 4, title: "DIY Home Office Setup for Remote Workers", image: "https://images.unsplash.com/photo-1495465798138-718f86d1a4f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.3 },
            { id: 5, title: "Beach Vacation Ideas for Your Next Trip", image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.7 },
            { id: 6, title: "Abstract Art Inspiration from Modern Artists", image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 0.9 },
            { id: 7, title: "Summer Fashion Trends for 2023", image: "https://images.unsplash.com/photo-1434389677669-e08b4cac3105?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.1 },
            { id: 8, title: "Healthy Breakfast Options to Start Your Day", image: "https://images.unsplash.com/photo-1555126634-323283e090fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.4 },
            { id: 9, title: "Minimalist Bedroom Design with Calming Colors", image: "https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.6 },
            { id: 10, title: "Nature Photography Tips for Amateurs", image: "https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.5 },
            { id: 11, title: "DIY Home Decor Projects for Beginners", image: "https://images.unsplash.com/photo-1540946485067-9537a9c6ead2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.2 },
            { id: 12, title: "Travel Destinations Bucket List for Adventurers", image: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.8 },
            { id: 13, title: "Creative Wall Art Ideas for Your Home", image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 0.8 },
            { id: 14, title: "Gourmet Cooking Techniques from Top Chefs", image: "https://images.unsplash.com/photo-1551183053-bf91a1d81141?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 1.3 },
            { id: 15, title: "Urban Street Style Fashion for Everyday Wear", image: "https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80", aspectRatio: 0.7 }
        ];

        // Function to generate pin elements with proper masonry layout
        function generatePins() {
            const pinContainer = document.getElementById('pin-container');
            pinContainer.innerHTML = '';
            
            pins.forEach(pin => {
                const pinElement = document.createElement('div');
                pinElement.className = 'pin';
                
                pinElement.innerHTML = `
                    <img src="${pin.image}" alt="${pin.title}" class="pin-image">
                    <div class="pin-overlay">
                        <h3 class="pin-title">${pin.title}</h3>
                        <button class="save-btn">Save</button>
                    </div>
                `;
                
                pinContainer.appendChild(pinElement);
            });
        }

        // Modal functionality
        const uploadBtn = document.getElementById('upload-btn');
        const modal = document.getElementById('upload-modal');
        const closeModal = document.getElementById('close-modal');

        uploadBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize pins on page load
        document.addEventListener('DOMContentLoaded', () => {
            generatePins();
            
            // Add active class to clicked category
            const categories = document.querySelectorAll('.category');
            categories.forEach(category => {
                category.addEventListener('click', () => {
                    categories.forEach(c => c.classList.remove('active'));
                    category.classList.add('active');
                });
            });
            
            // Make categories scrollable with mouse wheel
            const categoriesContainer = document.querySelector('.categories');
            categoriesContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                categoriesContainer.scrollLeft += e.deltaY;
            });
        });
    </script>
</body>
</html>
