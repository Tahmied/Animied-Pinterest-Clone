<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/profile-styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="./home.html" class="logo">
                <img src="./Images/A.png" alt="" class="logo-img">
                An!mied
            </a>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for ideas">
            </div>
            
            <div class="nav-icons">
                <a href="#" class="nav-icon" id="upload-btn">
                    <i class="fas fa-plus"></i>
                    <span>Upload</span>
                </a>
                <a href="#" class="nav-icon">
                    <div class="profile-img">U</div>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Profile Content -->
    <main>
        <div class="profile-header">
            <div class="profile-avatar">T</div>
            <div class="profile-details">
                <h1 class="profile-name">Tahmied Hossain</h1>
                <p class="profile-bio">Passionate Web developer!</p>
                <div class="profile-actions">
                    <button class="profile-btn primary-btn">Message</button>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="profile-tab active">Created</div>
            <div class="profile-tab">Saved</div>
        </div>
        
        <div class="pin-container" id="pin-container">
            <!-- Pins will be generated by JavaScript -->
        </div>

        <section class="dots-container">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
        </section>

        <div id="load-more"></div>  <!-- senitel -->

    </main>

    <script src="./js/profile.js"></script>
</body>
</html>
