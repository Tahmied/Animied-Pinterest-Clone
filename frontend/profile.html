<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmied Hossain | An!mied</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/profile-styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="./Images/A.png" alt="" class="logo-img">
                An!mied
            </a>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for ideas">
            </div>
            
            <div class="nav-icons">
                <a href="#" class="nav-icon" id="upload-btn">
                    <i class="fas fa-plus"></i>
                    <span>Upload</span>
                </a>
                <a href="#" class="nav-icon">
                    <div class="profile-img">U</div>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Profile Content -->
    <main>
        <div class="profile-header">
            <div class="profile-avatar">U</div>
            <div class="profile-details">
                <h1 class="profile-name">Tahmied Hossain</h1>
                <p class="profile-bio">Passionate Web developer!</p>
                <div class="profile-actions">
                    <button class="profile-btn primary-btn">Message</button>
                </div>
            </div>
        </div>

        <div class="pin-container" id="pin-container">
            <!-- Pins will be generated by JavaScript -->
        </div>
    </main>

    <script>
        // Sample data for user pins
        const userPins = [
            { id: 1, title: "Minimalist Living Room Design with Dark Tones", image: "https://images.unsplash.com/photo-1540574163026-643ea20ade25?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 3, title: "Mountain Landscape Photography Tips and Techniques", image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 4, title: "DIY Home Decor Projects for Beginners", image: "https://images.unsplash.com/photo-1555126634-323283e090fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 5, title: "Beach Vacation Ideas for Your Next Trip", image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 6, title: "Abstract Art Inspiration from Modern Artists", image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 7, title: "Summer Fashion Trends for 2023", image: "https://images.unsplash.com/photo-1434389677669-e08b4cac3105?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 8, title: "Healthy Breakfast Options to Start Your Day", image: "https://images.unsplash.com/photo-1555126634-323283e090fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 9, title: "Minimalist Bedroom Design with Calming Colors", image: "https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 10, title: "Nature Photography Tips for Amateurs", image: "https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 11, title: "DIY Home Decor Projects for Beginners", image: "https://images.unsplash.com/photo-1540946485067-9537a9c6ead2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 12, title: "Travel Destinations Bucket List for Adventurers", image: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" },
            { id: 13, title: "Travel Destinations Bucket List for Adventurers", image: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" }
        ];

        // Function to generate pin elements
        function generatePins() {
            const pinContainer = document.getElementById('pin-container');
            pinContainer.innerHTML = '';
            
            userPins.forEach(pin => {
                const pinElement = document.createElement('div');
                pinElement.className = 'pin';
                
                pinElement.innerHTML = `
                    <div class="pin-image-container">
                        <img src="${pin.image}" alt="${pin.title}" class="pin-image">
                        <div class="pin-overlay">
                            <h3 class="pin-title">${pin.title}</h3>
                        </div>
                    </div>
                `;
                
                pinContainer.appendChild(pinElement);
            });
        }

        // Initialize pins on page load
        document.addEventListener('DOMContentLoaded', () => {
            generatePins();
            
            // Add active class to clicked tab
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // Here you would typically load different content based on the tab
                });
            });
        });
    </script>
</body>
</html>
